    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="back-order">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="https://formsubmit.co/monsaludjvee@gmail.com" class="order" method="POST">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="images/Giant Burger.webp" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Giant Burger</h3>
                        <p class="food-price">â‚±115</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset class="container">
                    <legend>Delivery Details</legend>

                    <div class="order-label">Confirm Your Order</div>
                    <textarea type="text" name="Order" placeholder="E.g. Giant Burger" class="input-responsive" required></textarea>
                    
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Kennetsu Kamatsu" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 09123xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. jaevs@gmail.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Unit/Room No./Floor, Building Name, House Number, Street, Subdivision, Barangay, Municipality/City, Province/State/Country" class="input-responsive" required></textarea>

                    <button type="submit" name="submit" value="Confirm Order" class="btn btn-primary">Confirm Order</button>
                    
                </fieldset>

             

            </form>

        </div>
        </div>
    </section>
